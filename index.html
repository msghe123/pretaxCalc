<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pretax Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 100%;
        }
        .result {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Pretax Calculator</h2>
        <label for="totalAmount">Enter Total Amount ($):</label>
        <input type="number" id="totalAmount" placeholder="Enter total amount">
        <button onclick="calculateAmounts()">Calculate</button>
        <div class="result" id="finalAmount"></div>
        <div class="result" id="cardReaderAmount"></div>
    </div>

    <script>
        function calculateAmounts() {
            let totalAmount = parseFloat(document.getElementById("totalAmount").value);
            if (isNaN(totalAmount) || totalAmount <= 0) {
                alert("Please enter a valid total amount.");
                return;
            }

            // Step 1: Calculate tax
            let tax = totalAmount * 0.06;

            // Step 2: Calculate surcharge (based on merchandise + tax)
            let surcharge = (totalAmount + tax) * 0.03;

            // Step 3: Add surcharge to merchandise to get taxable amount
            let taxableAmount = totalAmount + surcharge;

            // Step 4: Add tax to the taxable amount to find the final total amount due
            let finalAmount = taxableAmount * 1.06;

            // Step 5: Calculate pre-surcharge input for the card machine
            let preSurchargeAmount = finalAmount / 1.03;

            // Display results
            document.getElementById("finalAmount").innerHTML = `<strong>Final Amount (The One That Matches ðŸ˜Š):</strong> $${finalAmount.toFixed(2)}`;
            document.getElementById("cardReaderAmount").innerHTML = `<strong>Card Reader Amount:</strong> $${preSurchargeAmount.toFixed(2)}`;
        }
    </script>
</body>
</html>
